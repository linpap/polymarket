name: Kalshi Paper Trading Bot

on:
  schedule:
    # Every 4 hours â€” Kalshi markets trade 24/7
    - cron: '0 */4 * * *'
  workflow_dispatch: {} # manual trigger

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 210 # 3.5 hours max

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci

      # Restore state from previous run
      - uses: actions/cache@v4
        with:
          path: state/kalshi-trades.json
          key: kalshi-state-${{ github.run_number }}
          restore-keys: kalshi-state-

      # Ensure state directory exists
      - run: mkdir -p state

      # Create .env from secrets
      - run: |
          echo "NVIDIA_API_KEY=${{ secrets.NVIDIA_API_KEY }}" >> .env
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> .env
          echo "LOG_LEVEL=info" >> .env

      # Run bot for 3 hours (10800 seconds), then graceful shutdown
      - run: timeout --signal=SIGTERM 10800 npx tsx src/kalshi/index.ts || true

      # Upload state as artifact for inspection
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kalshi-state-${{ github.run_id }}
          path: state/kalshi-trades.json
